<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blendboxd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background-color: #14181c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            color: #00b7a4;
        }
        input {
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin: 5px 0;
            width: 100%;
        }
        button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #00b7a4;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #008a7a;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            z-index: 10;
        }
        .loading .spinner {
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blendboxd</h1>
        <h3>Blender'ın çalışması ve watchbox oluşturulması için iki kullanıcının bilgilerini girelim...</h3>
        <form id="userForm" method="POST">
            <input type="text" name="username1" placeholder="Kullanıcı Adı 1" required>
            <input type="text" name="username2" placeholder="Kullanıcı Adı 2" required>
            <button type="submit">Blender'la!</button>
        </form>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
        <p>Blender çalışıyor... </p>
        <p>Bzzzzzt... Bzzz... Bzzzz... (dönme sesi)
Tsshhh... (rüzgar sesi)
Woop-woop... (bir nesnenin kayması)
Klink! (metal çarpma sesi)</p>
    </div>

    <script>
        const form = document.getElementById('userForm');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', function() {
            loading.style.display = 'block'; // Yükleme ekranını göster
        });
    </script>
</body>
</html>
