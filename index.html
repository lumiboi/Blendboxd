<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Ortak İzleme Listesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #14181c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00b7a4; /* Letterboxd yeşil */
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            text-align: center;
        }
        input[type="text"]::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff8000; /* Letterboxd turuncusu */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5500;
        }
        .language-select {
            margin-bottom: 20px;
        }
        select {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
        }
        footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-select">
            <label for="language">Dil Seçin: / Select Language: </label>
            <select id="language" onchange="changeLanguage()">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
        <h1 data-tr="İki Kullanıcı Adı Girin" data-en="Enter Two Letterboxd Usernames"></h1>
        <form method="POST" onsubmit="showLoading()">
            <input type="text" name="username1" placeholder="1. Kullanıcı Adı" required>
            <input type="text" name="username2" placeholder="2. Kullanıcı Adı" required>
            <button type="submit"><i class="fas fa-paper-plane"></i> <span data-tr="Gönder" data-en="Submit"></span></button>
        </form>
    </div>
    <footer>
        <p>© 2024 Mert Ergün</p>
    </footer>
    
    <script>
        function showLoading() {
            // Yükleme göstergesi eklenebilir
        }

        function changeLanguage() {
            const lang = document.getElementById("language").value;
            const elements = document.querySelectorAll('[data-tr], [data-en]');
            elements.forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        }

        // Sayfa yüklendiğinde varsayılan dili ayarla
        window.onload = function() {
            changeLanguage();
        };
    </script>
</body>
</html>
